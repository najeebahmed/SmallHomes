		<main>
			<h2 id="mainheading">Request Quote</h2>
			<p>Please complete the form below.</p>
			<hr><br>
			<form>
				<div class="formfieldwrapper">
  					<input type="text" name="fName" id="fName" placeholder="First Name">
  					<input type="text" name="lName" id="lName" placeholder="Last Name">
				</div>
                <div class="formfieldwrapper">
                    <input type="email" name="email" id="email" size="42" placeholder="E-mail Address" required>
                </div>
                <div class="formfieldwrapper">
                    <input type="text" name="sqft" id="sqft" placeholder="Sq Ft">
                    <input type="text" name="beds" id="beds" placeholder="No. Bedrooms">
                </div>
                <div class="formfieldwrapper">
                    <input type="checkbox" name="kitchen" id="kitchen"><small> Kitchen</small>
                    <input type="checkbox" name="patio" id="patio"><small> Patio</small>
                    <input type="checkbox" name="living" id="living"> <small> Living Area</small>
                </div>
                <div class="formfieldwrapper">
				    <textarea name="comment" id="comment" cols="40" rows="8" placeholder="Additional Notes"></textarea>
                </div>
                <div class="formfieldwrapper">
                    <input type="submit" value="Submit">
                    <input type="Reset" value="Cancel">
                </div>
			</form>
		</main>
