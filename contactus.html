		<main>
			<h2 id="mainheading">Contact Us</h2>
			<p>Please complete the form below.</p>
			<hr><br>
            <form method="post" action=#>
				<div class="formfieldwrapper">
  					<input type="text" name="fName" id="fName" placeholder="First Name">
  					<input type="text" name="lName" id="lName" placeholder="Last Name">
				</div>
                <div class="formfieldwrapper">
                    <input type="email" name="email" id="email" size="42" placeholder="E-mail Address" required>
                </div>
                <div class="formfieldwrapper">
                    <input type="text" name="subject" id="subject" size="42" placeholder="Subject" required>
                </div>
                <div class="formfieldwrapper">
				    <textarea name="comment" id="comment" cols="40" rows="8" placeholder="Message" required></textarea>
                </div>
                <div class="formfieldwrapper">
                    <input type="submit" value="Submit">
                    <input type="Reset" value="Cancel">
                </div>
			</form>
